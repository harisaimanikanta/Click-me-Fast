<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speed Clicker: Pro Edition</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
            --gold: #f59e0b;
            --silver: #94a3b8;
            --bronze: #b45309;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --modal-bg: rgba(15, 23, 42, 0.95);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
            touch-action: none; 
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-top: 10px;
        }

        .leaderboard-box {
            text-align: right;
            background: rgba(255,255,255,0.03);
            padding: 10px;
            border-radius: 8px;
            min-width: 160px;
        }

        .lb-title {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 2px;
        }

        .lb-item {
            font-size: 0.8rem;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lb-item span {
            font-weight: 700;
        }

        .lb-1 { color: var(--gold); }
        .lb-2 { color: var(--silver); }
        .lb-3 { color: var(--bronze); }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 4px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        .click-zone {
            position: relative;
            flex-grow: 1;
            min-height: 300px;
            max-height: 450px;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border-radius: 16px;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.1s ease;
            overflow: hidden;
            touch-action: manipulation;
        }

        .click-zone:active {
            transform: scale(0.99);
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .click-zone.locked {
            cursor: default;
        }

        .click-zone.locked:active {
            transform: none;
            border-color: rgba(255,255,255,0.1);
            box-shadow: none;
        }

        .main-display {
            z-index: 10;
            pointer-events: none;
            text-align: center;
            transform: translateY(-20px); 
        }

        .main-score {
            font-size: 5rem;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(to bottom right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-msg {
            margin-top: 10px;
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 500;
            height: 1.5rem;
        }

        .start-btn {
            position: absolute;
            bottom: 30px;
            z-index: 20;
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px var(--accent-glow);
            transition: transform 0.2s, background 0.2s;
            touch-action: manipulation;
        }

        .start-btn:hover {
            transform: scale(1.05);
            background: #2563eb;
        }

        .countdown-overlay {
            position: absolute;
            font-size: 8rem;
            font-weight: 900;
            color: var(--accent);
            z-index: 15;
            display: none;
            text-shadow: 0 0 30px var(--accent-glow);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            width: 85%;
            max-width: 350px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            transform: scale(0.9);
            animation: modalPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes modalPop {
            to { transform: scale(1); }
        }

        .modal-title {
            color: var(--gold);
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .modal-text {
            margin-bottom: 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .name-input {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 20px;
            outline: none;
        }

        .name-input:focus {
            border-color: var(--accent);
        }

        .save-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            transform: scale(0);
            animation: ripple-animation 0.4s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to { transform: scale(4); opacity: 0; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall linear forwards;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(400px) rotate(720deg); opacity: 0; }
        }

        .footer {
            margin-top: 15px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-muted);
            opacity: 0.6;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Speed Clicker</h1>
            <div class="leaderboard-box">
                <div class="lb-title">Top 3 Players</div>
                <div id="leaderboard-list">
                    <div class="lb-item">-</div>
                    <div class="lb-item">-</div>
                    <div class="lb-item">-</div>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-label">TIME LEFT</span>
                <span class="stat-value" id="timer">10.00s</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">CLICKS/SEC</span>
                <span class="stat-value" id="cps">0.0</span>
            </div>
        </div>

        <div id="click-zone" class="click-zone locked">
            <div class="main-display">
                <div id="current-score" class="main-score">0</div>
                <div id="status-msg" class="status-msg">Ready to play?</div>
            </div>

            <button id="start-btn" class="start-btn">Start Game</button>
            <div id="countdown-text" class="countdown-overlay">3</div>
        </div>

        <div class="footer">Developed by seetha_Ramarajuu</div>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">üèÜ New Record!</h2>
            <p class="modal-text">You made the Top 3!</p>
            <p class="modal-text" style="font-weight: bold; font-size: 1.2rem; color: white;">Score: <span id="modal-score">0</span></p>
            <input type="text" id="player-name" class="name-input" placeholder="Enter Your Name" maxlength="12">
            <button id="save-score-btn" class="save-btn">Save Score</button>
        </div>
    </div>

    <script>
        const GAME_DURATION = 10000;
        const COUNTDOWN_SECONDS = 3;

        let state = {
            score: 0,
            isPlaying: false,
            startTime: 0,
            leaderboard: [],
            timerId: null
        };

        const els = {
            zone: document.getElementById('click-zone'),
            score: document.getElementById('current-score'),
            status: document.getElementById('status-msg'),
            timer: document.getElementById('timer'),
            cps: document.getElementById('cps'),
            lbList: document.getElementById('leaderboard-list'),
            startBtn: document.getElementById('start-btn'),
            countdown: document.getElementById('countdown-text'),
            modal: document.getElementById('modal'),
            modalScore: document.getElementById('modal-score'),
            nameInput: document.getElementById('player-name'),
            saveBtn: document.getElementById('save-score-btn')
        };

        function init() {
            const saved = localStorage.getItem('speedClickerTop3');
            state.leaderboard = saved ? JSON.parse(saved) : [];
            updateLeaderboardUI();
        }
        init();

        els.startBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            initiateCountdown();
        });

        els.zone.addEventListener('mousedown', (e) => {
            if (state.isPlaying) {
                handleGameClick(e);
            }
        });

        els.zone.addEventListener('touchstart', (e) => {
            if (state.isPlaying) {
                e.preventDefault();
                handleGameClick(e.touches[0]); 
            }
        }, { passive: false });

        els.saveBtn.addEventListener('click', saveHighScore);

        function initiateCountdown() {
            els.startBtn.style.display = 'none';
            els.status.textContent = "Get Ready...";
            els.status.style.color = "var(--text-muted)";
            
            els.countdown.style.display = 'block';
            let count = COUNTDOWN_SECONDS;
            els.countdown.textContent = count;

            const intv = setInterval(() => {
                count--;
                if (count > 0) {
                    els.countdown.textContent = count;
                } else {
                    clearInterval(intv);
                    els.countdown.style.display = 'none';
                    startGame();
                }
            }, 1000);
        }

        function startGame() {
            state.score = 0;
            state.isPlaying = true;
            state.startTime = Date.now();
            
            els.score.textContent = '0';
            els.cps.textContent = '0.0';
            els.status.textContent = "TAP! TAP! TAP!";
            els.status.style.color = "var(--text-main)";
            els.zone.classList.remove('locked');

            updateTimer();
        }

        function updateTimer() {
            if (!state.isPlaying) return;

            const now = Date.now();
            const elapsed = now - state.startTime;
            const remaining = Math.max(0, GAME_DURATION - elapsed);

            els.timer.textContent = (remaining / 1000).toFixed(2) + 's';

            if (remaining > 0) {
                requestAnimationFrame(updateTimer);
            } else {
                endGame();
            }
        }

        function handleGameClick(e) {
            state.score++;
            els.score.textContent = state.score;

            const elapsedSec = (Date.now() - state.startTime) / 1000;
            const currentCps = elapsedSec > 0 ? (state.score / elapsedSec).toFixed(1) : 0;
            els.cps.textContent = currentCps;

            createRipple(e.clientX, e.clientY);
        }

        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            
            const rect = els.zone.getBoundingClientRect();
            const size = 20;
            
            ripple.style.width = size + 'px';
            ripple.style.height = size + 'px';
            ripple.style.left = (x - rect.left - size/2) + 'px';
            ripple.style.top = (y - rect.top - size/2) + 'px';
            
            els.zone.appendChild(ripple);

            setTimeout(() => { ripple.remove(); }, 400);
        }

        function endGame() {
            state.isPlaying = false;
            els.zone.classList.add('locked');
            els.timer.textContent = "0.00s";
            
            // Check if score qualifies for Top 3
            // Qualification: Leaderboard has < 3 items OR score > lowest score
            let isHighScore = false;
            if (state.leaderboard.length < 3) {
                isHighScore = true;
            } else {
                const lowestScore = state.leaderboard[state.leaderboard.length - 1].score;
                if (state.score > lowestScore) {
                    isHighScore = true;
                }
            }

            if (isHighScore && state.score > 0) {
                triggerConfetti();
                showNameModal();
            } else {
                els.status.textContent = "Time's Up!";
                els.status.style.color = "var(--text-muted)";
                els.startBtn.textContent = "Try Again";
                els.startBtn.style.display = 'block';
            }
        }

        function showNameModal() {
            els.modalScore.textContent = state.score;
            els.nameInput.value = '';
            els.modal.style.display = 'flex';
            setTimeout(() => els.nameInput.focus(), 100);
        }

        function saveHighScore() {
            const name = els.nameInput.value.trim() || "Anonymous";
            
            const newEntry = { name: name, score: state.score };
            state.leaderboard.push(newEntry);
            
            // Sort Descending
            state.leaderboard.sort((a, b) => b.score - a.score);
            
            // Keep top 3
            state.leaderboard = state.leaderboard.slice(0, 3);
            
            // Save
            localStorage.setItem('speedClickerTop3', JSON.stringify(state.leaderboard));
            
            // Update UI
            updateLeaderboardUI();
            
            // Close Modal
            els.modal.style.display = 'none';
            
            // Reset Game UI
            els.status.textContent = `Rank Saved!`;
            els.status.style.color = "var(--gold)";
            els.startBtn.textContent = "Play Again";
            els.startBtn.style.display = 'block';
        }

        function updateLeaderboardUI() {
            els.lbList.innerHTML = '';
            
            if (state.leaderboard.length === 0) {
                els.lbList.innerHTML = '<div class="lb-item" style="opacity:0.5">No records yet</div>';
                return;
            }

            state.leaderboard.forEach((entry, index) => {
                const div = document.createElement('div');
                div.className = `lb-item lb-${index + 1}`;
                // Format: 106 by Seetha
                div.innerHTML = `<span>${entry.score}</span> by ${entry.name}`;
                els.lbList.appendChild(div);
            });
        }

        function triggerConfetti() {
            const colors = ['#ef4444', '#3b82f6', '#f59e0b', '#10b981', '#8b5cf6'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                const left = Math.random() * 100;
                const animDuration = 1 + Math.random() * 2;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                confetti.style.left = left + '%';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = color;
                confetti.style.animationDuration = animDuration + 's';
                
                els.zone.appendChild(confetti);

                setTimeout(() => { confetti.remove(); }, animDuration * 1000);
            }
        }
    </script>
</body>
</html>
